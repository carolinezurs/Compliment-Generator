<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logoo.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compliment Generator</title>
  <link rel="stylesheet" href="compliment.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>COMPLIMENT GENERATOR</span>
       <div class="window-buttons">
  <img src="back.png" alt="Back" class="top-icon" />
  <img src="_.png" alt="Minimize" class="top-icon" />
  <img src="x.png" alt="Close" class="top-icon" />
  </div>
</div>
<div id="pixeltoad">
  <img src="pixeltoad.png" alt="Pixeltoad" />
  <div id="speech-bubble"></div>
</div>

    <section class="card">
      <img src="frog.png" alt="Frog Icon" class="icon" />
      <p class="prompt">PRESS FOR KINDNESS!</p>
      <a href="Choose Compliment.html">
        <img src="click me.png" alt="Click Me Button" class="click-btn" />
      </a>
    </section>
  </div>
  <script src="pixeltoad.js"></script>
</body>
</html>
